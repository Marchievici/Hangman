<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="Spanzuratoarea.css">
 
    <title>Spanzuratoarea</title>
  </head>

  <body>
    <div class="Container">
      <div class="card text-center" style="width:50%">
        <div class="card-header">
          <h2> Spanzuratoarea </h2>
        </div>
        <div class="card-body">
         <form>
          <div class="mb-3">
            <label class="form-label">Add a word</label>
            <input type="text" class="form-control" id="wordAdded">
          </div>
          <button type="button" class="btn btn-primary" onclick="addWord($('#wordAdded').val());">Add</button>
         </form>
        </div><br>
        <p id="output"></p>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Add a character to check if is in word</label>
              <input type="text" class="form-control" id="letter">
            </div>
            <button type="button" class="btn btn-primary" onclick="check($('#letter').val(), $('#wordAdded').val());">Check</button>
          </form><br>
          <p id="list">Wrong letters tried:</p>
        </div>
      </div>
    </div>

    <script src="Spanzuratoarea.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  </body>
</html>
